        <script>
            let longestCommonPrefix = function (strs) {
                let sol = "";
                let pos = 0;
                if (strs.length == 1) {
                    sol = strs[0];
                } else {
                    while (strs.length > 1) {
                        let temp = strs[0][pos];
                        let test = true;
                        if (strs[0].length == 1) {
                            test = false;
                        } else {
                            for (let i = 0; i < strs.length; i++) {
                                if (strs[i][pos] != temp) {
                                    test = false;
                                }
                            }
                        }
                        if (test) {
                            pos++;
                            sol += temp;
                        } else {
                            break;
                        }
                    }
                }

                return sol;
            };
            // console.log(longestCommonPrefix(["bl", "b"]));
